<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency converter!</title>
    <script src="main.js" defer></script>
    <link rel='stylesheet' href="../static/styles.css">
    <link rel="shortcut icon" href="../static/money.png" />
    <script src="https://kit.fontawesome.com/76f612b09e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <meta http-equiv= "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id='jombotron'>
        <h1 class="title">Selamat datang! <br> Ini adalah sebuah konverter mata uang.</h1>
    </header>

    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Jumlah uang anda sekarang menjadi:</h2>
            <div class="scores-container">
                <div class="statement" id='display'>{{hasilkonversi}} {{matauangtarget}}</div>
                <div class="score">
                    <div id='wins'>{{jumlahawal}} {{matauangasal}}</div>
                    <div> -> </div>
                    <div id='loses'>{{hasilkonversi}} {{matauangtarget}}</div>
                </div>   
            </div>
        </div>
        <form action = "/" method = "post">
            <li><input name="jumlah" placeholder="Jumlah Uang" type="number"></li>
            <select id="asal" name="matauangasal">
                {% for symbol, value in currencies %}
                    <option value={{symbol}}>{{value}}</option>
                {% endfor %}
            </select>
            <select id="target" name="matauangtarget">
                {% for symbol, value in currencies %}
                    <option value={{symbol}}>{{value}}</option>
                {% endfor %}
            </select>
            <li><input type="submit" value = "Kirim pesanan"></li>
        </form>
    </main>

    <footer class='footer'>
        <p>Dibuat oleh William Nixon, Frankie Huang, dan Fazel Ginanda</p>
        <p><a href=https://github.com/williamnixon20/TheOdinProject/tree/main/rockpaperscissors><i class="fab fa-github"></i></a></p>
    </footer>  
</body>

</html>
